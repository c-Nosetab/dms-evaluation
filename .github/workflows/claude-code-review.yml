name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude-review:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review this pull request for CRITICAL ISSUES ONLY:

            ONLY comment on:
            1. Bugs (logic errors, null pointer issues, incorrect conditions)
            2. Security vulnerabilities (SQL injection, XSS, auth bypasses, exposed secrets)
            3. Glaring performance issues (N+1 queries, memory leaks)
            4. CSS variables usage (no hardcoded colors like bg-blue-500)

            DO NOT comment on:
            - Code style, formatting, naming
            - Minor optimizations or refactoring suggestions
            - Architecture preferences
            - Documentation or test coverage

            Keep comments brief and actionable.

            If no critical issues exist, approve the PR with "âœ“ No critical issues found."
          claude_args: '--allowed-tools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr review:*)"'
